plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin'
    id 'kotlinx-serialization'
    id 'com.android.lint'
}

sourceCompatibility = 1.8

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "io.ktor:ktor-client:$ktor_version"
    implementation "io.ktor:ktor-client-json:$ktor_version"

    implementation "io.ktor:ktor-client-json-jvm:$ktor_version"
    implementation "io.ktor:ktor-client-okhttp:$ktor_version"
    implementation "io.ktor:ktor-client-core-jvm:$ktor_version"

    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.0'

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_runtime_version"

    testImplementation("io.ktor:ktor-client-mock:$ktor_version",
            "io.ktor:ktor-client-mock-jvm:$ktor_version",
            "io.ktor:ktor-client-mock-js:$ktor_version",
            "io.ktor:ktor-client-mock-native:$ktor_version")

    testImplementation "junit:junit:$junit_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}